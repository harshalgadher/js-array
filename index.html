<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="terminal.png">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: 'Poppins', sans-serif;
        }
        #favicon{
            width: 50px;
            height: 50px;
        }

        /* Background Styling */
        body {
            background: black;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 3px 20px #f7ba2bcc;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 2px solid #f7ba2b;
        }

        h1 {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6122;
            font-weight: 800;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Button Styling */
        .btn-t {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white !important;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            transition: 0.3s;
            border: none;
            box-shadow: 0 4px 8px rgba(255, 87, 34, 0.5);
            cursor: pointer;
        }

        .btn-t:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 87, 34, 0.7);
        }

        .margin-tt {
            margin: 10px;
        }

        /* Flexbox for Buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            .btn-t {
                width: 100%;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>Select an Option</h1>

        <div class="button-container">
            <a href="./q1.html" target="_blank" class="margin-tt"><button class="btn-t">Palindrome</button></a>
            <a href="./q2.html" target="_blank" class="margin-tt"><button class="btn-t">Anagram</button></a>
            <a href="./q3.html" target="_blank" class="margin-tt"><button class="btn-t">Uppercase</button></a>
            <a href="./q4.html" target="_blank" class="margin-tt"><button class="btn-t">Lowercase</button></a>
            <a href="./q5.html" target="_blank" class="margin-tt"><button class="btn-t">Toggle Case</button></a>
            <a href="./q6.html" target="_blank" class="margin-tt"><button class="btn-t">Longest Word</button></a>
            <a href="./q7.html" target="_blank" class="margin-tt"><button class="btn-t">Vowels & Consonants</button></a>
            <a href="./q8.html" target="_blank" class="margin-tt"><button class="btn-t">2nd Largest & Smallest</button></a>
            <a href="./q9.html" target="_blank" class="margin-tt"><button class="btn-t">Remove Duplicates</button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
